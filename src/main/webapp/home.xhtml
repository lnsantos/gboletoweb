<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />
	<h:outputStylesheet library="css" name="main.css" id="main"  />
	<Style>
	</Style>
</h:head>
<h:body>
	<h:panelGrid rendered="#{loginMBean.logado}">
		<ui:composition template="novoBoleto.xhtml">
			   <ui:define name="content">
			       <h:outputLabel value="Você esta logado como, #{loginMBean.usuario}"></h:outputLabel>
			   </ui:define>
			   <ui:insert name="content"/>
		</ui:composition>

</h:panelGrid>

<h:panelGroup rendered="#{!loginMBean.logado}">
	Você não está logado, será redirecionado em 2s!
	#{loginMBean.errorLogin()}
	<meta http-equiv="refresh" content="2; url=index.xhtml"/>
</h:panelGroup>
</h:body>
</html>
