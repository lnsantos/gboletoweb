<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
<h:panelGrid rendered="#{loginMBean.logado}">
	<h3>Seja bem vindo #{loginMBean.usuario}</h3>

</h:panelGrid>

<h:panelGroup rendered="#{!loginMBean.logado}">
	Você não está logado, será redirecionado em 2s!
	#{loginMBean.errorLogin()}
	<meta http-equiv="refresh" content="2; url=index.xhtml"/>
</h:panelGroup>
</h:body>
</html>
