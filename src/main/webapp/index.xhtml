<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />
	<h:outputStylesheet library="resources/css" name="style.css" />
	<style>
		body {
			font-family: 'Roboto', sans-serif;
    		background-color: #5161c5;
		}
		.form_login {
			padding: 90 50;
			border-radius: 3px;
			background-color: white;
			box-shadow: 0 0 8px 1px #30386d;
			text-align: center;
		}
		.btn_login {
			border: none;
		  	background-color: #FAD95C;
		  	padding: 0.5rem 2.5rem;
		  	margin-top: 5rem;
		}
		#area_usuario {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		.input_login{
			height: 2rem;
			border: none;
  			border-bottom: 2px solid #e6e6e6;
    		width: 15rem;
    		padding-left: 0.5rem;
    		margin: .7rem;
		}
		
		.input_login:-webkit-autofill,
		.input_login:-webkit-autofill:hover, 
		.input_login:-webkit-autofill:focus, 
		.input_login:-webkit-autofill:active  {
    		-webkit-box-shadow: 0 0 0 30px white inset !important;
		}
		
		footer {
			position: absolute;
			bottom: 0;
		}
	</style>
</h:head>
<h:body>

	<div id="corpo">
		<div id="menu_sistema">
			<table>
				<tr>
					<td><h:form>
							<h:panelGrid columns="2" cellpadding="10" cellspacing="1">
								<p:commandButton value="Cadastrar"
									action="#{navigation.cadastro()}" />
								<p:commandButton value="Ajuda" action="index?facesredirect=true" />
							</h:panelGrid>
						</h:form></td>
					<td>
					</td>
					<td>
					</td>
				</tr>
			</table>
		</div>
		<p:growl>
			<p:autoUpdate />
		</p:growl>
		<div id="area_usuario">
			<h:form styleClass="form_login">
				<div style="display: flex; flex-direction: column">
					<p:inputText id="usuario" required="true"
							requiredMessage="Campo usuário obrigatório"
							value="#{loginMBean.usuario}" styleClass="input_login" placeholder="Usuário"/>
				 	
					<p:password id="senha" required="true"
							requiredMessage="Campo senha obrigatório"
							value="#{loginMBean.senha}" styleClass="input_login" placeholder="Senha"/>
				</div>
				<p:commandButton value="Login" action="#{loginMBean.login()}" styleClass="btn_login"/>
			</h:form>
		</div>
		<footer>
			<p>© 2019 Gerencimanto de Boletos Web - UniFAJ, Inc.</p>
		</footer>
	</div>
</h:body>
</html>
