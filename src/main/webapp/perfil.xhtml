<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />
	<h:outputStylesheet library="resources/css" name="style.css" />
	<style>
body {
	background-color: #1E90FF;
}

#corpo {
	width: 100%;
	height: 100%;
	margin: 0px;
	padding: 0px;
	background-color: FFFF00;
}

#area_usuario {
	width: 40%;
	padding: 1.5%;
	margin: 0 auto;
	background-color: #fff;
	border-style: solid;
	border-bottom-width: 10px;
	border-top-width: 0;
	border-right-width: 0;
	border-left-width: 0;
	border-top-width: 0;
	border-right-width: 0;
}

#menu_sistema {
	width: 100%;
	background-color: #1E90FF;
	border-style: solid;
	border-bottom-width: 10px;
	border-top-width: 0;
	border-right-width: 0;
	border-left-width: 0;
	border-top-width: 0;
	border-right-width: 0;
}

footer {
	width: 100%;
	background-color: #1E90FF;
	color: #fff;
	top: 94%;
	position: fixed;
	border-style: solid;
	border-bottom-width: 10px;
	border-top-width: 0;
	border-right-width: 0;
	border-left-width: 0;
	border-top-width: 0;
	border-right-width: 0;
}
.fieldSet{
	width: 100%;
	padding:0 auto;
	background-color: #fff;
}
</style>
</h:head>
<h:body>
<p:growl id="growl">
	<p:autoUpdate />		
</p:growl>

	<div id="corpo">
		<div id="menu_sistema"></div>
		<h1>#{perfil.codigoUsuarioLogado}</h1>
		<p:panelGrid columns="1" styleClass="fieldSet">
		
			<p:fieldset legend="Informações Básica" toggleable="true" toggleSpeed="500"  >
				<p:ajax event="toggle" listener="#{fieldsetView.handleToggle}"
					update="growl" />
				<h:panelGrid columns="2" cellpadding="5">
					<p:graphicImage name="Logo-FAJ.png" library="img" width="150" height="100"/>
					<hr/>
					
					<p:outputLabel value="Nome : "/>
					<p:inputText value=""/>
					
					<p:outputLabel value="Sobrenome : "/>
					<p:inputText value=""/>
					
					<hr/>
					<p:commandButton value="Confirmar Alterações"/>
					
				</h:panelGrid>
			</p:fieldset>
			
			<p:fieldset legend="Modificar Senha" toggleable="true" toggleSpeed="500" >
				<p:ajax event="toggle" listener="#{fieldsetView.handleToggle}"
					update="growl" />
				<h:panelGrid columns="2" cellpadding="5">
					<p:graphicImage name="Logo-FAJ.png" library="img" width="150" height="100"/>
					<hr/>
					
					<p:outputLabel value="Senha Atual : "/>
					<p:password value="#{perfil.senhaAtual}" style="font-weight:bold"/>
					
					<p:outputLabel value="Nova Senha : "/>		            
		            <p:password value="#{perfil.senhaPrimaria}" style="font-weight:bold"/>
					
					<p:outputLabel value="Confirmar Senha : "/>					
					<p:password value="#{perfil.senhaSecundaria}" style="font-weight:bold"/>
					
					<hr/>
					<p:commandButton value="Confirmar Alterações" actionListener="#{perfil.verificaSenhaParaEdita}"/>
					
				</h:panelGrid>
			</p:fieldset>
			
			<p:fieldset legend="Modificar Email" toggleable="true" toggleSpeed="500">
				<p:ajax event="toggle" listener="#{fieldsetView.handleToggle}"
					update="growl" />
				<h:panelGrid columns="2" cellpadding="5">
					<p:graphicImage name="Logo-FAJ.png" library="img" width="150" height="100"/>
					<hr/>
					
					<p:outputLabel value="Novo Email : "/>
					<p:inputText value=""/>
					
					<p:outputLabel value="Verifica Email : "/>
					<p:inputText value=""/>
					
					<p:outputLabel value="Código : "/>
					<p:inputText value=""/>
					<hr/>
					<p:commandButton value="Confirmar Alterações"/>
					
				</h:panelGrid>
			</p:fieldset>

</p:panelGrid>
		<footer>
			<p>© 2019 Gerencimanto de Boletos Web - UniFAJ, Inc.</p>
		</footer>
	</div>
</h:body>
</html>
