<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />
	<h:outputStylesheet library="resources/css" name="style.css" />
	<!-- background-color: #5161c5; -->
	<style>
		body {
			font-family: 'Roboto', sans-serif;
    		background-color: #012840 !important;
    		margin-top:60px;
		}
		.btn_login {
			border: none;
		  	background-color: #D9A404;
		  	padding: 0.5rem 2.5rem;
		  	margin-top: 5rem;
		}
		.display {
			width:40%;
			padding: 90 50;
			border-radius: 3px;
			background-color: white;
			box-shadow: 0 0 8px 1px #30386d;
			text-align: center;
			display: flex; 
			flex-direction: column;
			margin:0 auto;
			font-size: 32px;
			font-weight: bold;
		}
		footer{
			width:40%;
			border-radius: 3px;
			text-align: center;
			display: flex; 
			flex-direction: column;
			margin:0 auto;
			font-weight: bold;
			color: #fff;
		}
		#corpo{
			width: 100%;
		}
		.ui-state-default, .ui-widget-content .ui-state-default, .ui-widget-header .ui-state-default {
	    border-bottom: 1px solid black !important;
	    border-top: 1px solid black !important;
	    background-color: white !important;
	    font-weight: bold;
	    color: #4f4f4f;
	    text-shadow: 0 1px 0 rgba(255,255,255,0.7);
	}
	</style>
</h:head>
<h:body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<div id="corpo">
		<div id="menu_sistema">
			
		</div>
		<div class="display">
		<h:form><p:commandButton value="Acessar minha conta" action="index?facesredirect=true"  styleClass="btn_login"/></h:form>
		<h3>Você esta cadastrando um novo usuário</h3>
		
		<h:form>
			<p:messages />
			<h:panelGrid columns="3" cellpadding="10" cellspacing="1" styleClass="panelGrid" >
				
				Nome:
				<p:inputText id="nome" required="true" value="#{cadastroMB.usuario.nome}"
					requiredMessage="Campo nome obrigatório"/>
				<p:message  for="nome" />
				Sobrenome:
				<p:inputText id="Sobrenome" required="true" value="#{cadastroMB.usuario.sobrenome}"
					requiredMessage="Campo Sobrenome obrigatório"/>
				<p:message  for="Sobrenome" />
				Usuário:
				<p:inputText id="usuario" required="true" value="#{cadastroMB.usuario.usuario}"
					requiredMessage="Campo usuário obrigatório"/>
			 	<p:message  for="usuario" />
				Senha:
				<p:password id="senha" required="true" value="#{cadastroMB.usuario.senha}"
					requiredMessage="Campo senha obrigatório"/>
				<p:message  for="senha" />
				Verifica Senha:
				<p:password id="senha_verifica" required="true" 
					requiredMessage="Campo senha obrigatório"/>
				<p:message  for="senha_verifica" />
				Email:
				<p:inputText id="email" required="true" value="#{cadastroMB.usuario.email}"
					requiredMessage="Campo email obrigatório" />
				<p:message  for="email" />
				
				<p:commandButton value="Cadastrar" action="#{cadastroMB.cadastrarUsuario()}" styleClass="btn_login"/>
			</h:panelGrid>
		</h:form>
		</div>
		<footer>
			<p>© 2019 Gerencimanto de Boletos Web - UniFAJ, Inc.</p>
		</footer>
	</div>
	
</h:body>
</html>
